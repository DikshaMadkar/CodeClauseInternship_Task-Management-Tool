<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Tool</title>
    </head>
<body>
    <header>
        <h1>Task Management Tool</h1>
    </header>
    <div class="container">
        <div class="form-group">
            <label for="project">Project Name</label>
            <input type="text" id="project" placeholder="Enter project name">
        </div>
        <div class="form-group">
            <label for="task">Task Title</label>
            <input type="text" id="task" placeholder="Enter task title">
        </div>
        <div class="form-group">
            <label for="description">Task Description</label>
            <textarea id="description" rows="4" placeholder="Enter task description"></textarea>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status">
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        <button onclick="addTask()">Add Task</button>

        <h2>Task List</h2>
        <div id="task-list"></div>
    </div>
</body>
</html>
